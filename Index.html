<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <img src="Avengers%20SIGN.jpg">
    <h1>Grid Gallery</h1>
    <img src="Wonder%20Woman.JPG">
    <img src="Thor.JPG">
    <img src="Thanos.JPG">
    <img src="spiderman.jpg">
    <img src="Iron%20Man.jpg">
    <img src="Hulk.JPG">
    <img src="Black%20Widow.jpg">
    <img src="Black%20Panther.JPG">
    <img src="AntMan.JPG">
    <h1>Sliding Gallery</h1>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center> <a href="https://en.wikipedia.org/wiki/Spider-Man">
                        <img src="spiderman.jpg" class="img-responsive"> </a>
                    <div class="carousel-content">
                        <p>Spider Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <a href="https://en.wikipedia.org/wiki/Iron_Man" target="_blank">
                        <img src="Iron%20Man.jpg" class="img-responsive"> </a>
                    <div class="carousel-content">
                        <p>Iron_Man</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide="0" class="active"></li>
        <li data-target="#myCarousel" data-slide="1"></li>
    </ol>
</body>

</html>
